<div class="container" ng-controller="managerCtrl as ctrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="page-header">

                <form id="formRegister" name="formRegister">
                    <div class="form-group">
                        <label class="control-label" for="name">Company:</label>
                        <input type="text" id="company" name="company" class="form-control" value="{{ name }}" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ name }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" value="{{ name }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Comfirm Password:</label>
                        <input type="password" id="password2" name="password2" class="form-control" value="{{ name }}">
                    </div>
                    <button type="submit" ng-disabled="formRegister.$invalid" class="btn btn-primary" ng-click = "ctrl.registerManager()">Manager</button>
                    <a href="#/independents" class="btn btn-default">Back</a>
                </form>

            </div>
        </div>
    </div>
</div>
