<div class="container" ng-controller="createCtrl as ctrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="page-header">

                <form id="formCreate" name="formCreate">
                    <div class="form-group">
                        <label class="control-label" for="name">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ name }}" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Descripción:</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control" value="{{ name }}" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Precio estimado:</label>
                        <input type="text" id="precio" name='precio' placeholder='Ej. 10.000' class="form-control" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Imágen:</label>
                        <input type="text" id="imagen" name='imagen' placeholder='Ingresa una Url' class="form-control" ng-required="true">
                    </div>

                    <button type="submit" ng-disabled="formRegister.$invalid" class="btn btn-primary" ng-click = "ctrl.registerManager()">Register</button>
                    <a href="#/independents" class="btn btn-default">Back</a>


                </form>

            </div>
        </div>
    </div>
</div>
