<div class="container" ng-controller="designCtrl as ctrl" ng-init="ctrl.getDesigns()">
    <div class="col-sm-12">
        <div ng-repeat="record in designs">
            <div class="col-md-4 col-sm-6 col-lg-4 well" ng-if="record.fields.status === 2">
                <div class="caption" >
                    <p align="center"><strong>DISEÃ‘O</strong></p>
                </div>
                <div class="col-md-12">
                    <div class="img-thumbnail" id="image" ng-if="record.fields.imageFile">
                        <a ng-href="http://ec2-52-24-205-238.us-west-2.compute.amazonaws.com/static/{{ record.fields.imageFile }}" target="_blank"><img class="img-responsive" style="height: 20vmax;" ng-src="http://ec2-52-24-205-238.us-west-2.compute.amazonaws.com/static/{{ record.fields.imageFile }}" alt="http://ec2-52-24-205-238.us-west-2.compute.amazonaws.com/static/{{ record.fields.imageFile }}"></a>
                    </div>
                </div>
                <div class="caption" >
                    <div ng-if="record.fields.status === 1">
                    <p class="btn btn-primary"><strong>Status: </strong> En Progreso</p>
                    </div>
                    <div ng-if="record.fields.status === 2">
                    <p class="btn btn-success"><strong>Status: </strong> Disponible</p>
                    </div>

                    <p><strong>Creada: </strong> {{record.fields.created_date}}</p>
                    <p><strong>Ruta: </strong> {{record.fields.imageFile}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
